        //참조형 데이터 타입


        //자료형 변환
        //문자 -> 숫자로 변환
        let str3 = "12345";
        // let str3 = "12345aaa";
        let str4 = "123.123";
        console.log(typeof str3);

        // 1. Number() - 소수점 아래에 있는 데이터 까지 변환, 숫자에 문자가 포함되어 있으면 숫자가 안됨
        let num3 = Number(str3);
        console.log(typeof num3);
        console.log(num3);

        let num5 = Number(str4);
        console.log(num5);

        //2. parseInt() - 소수점을 제외하고 정수만 데이터 변환, 숫자에 문자가 포함되면 문자 제외 숫자 보여줄 수 있음
        let num4 = parseInt(str3);
        console.log(num4);

        let num6 = parseInt(str4);
        console.log(num6);

        //(참고- 소수점 문자 실수형으로 바꿀때) let num6 = parseInt(str4); + console.log(num6);
        console.log(parseFloat(str4)); 

        //숫자 -> 문자로
        //1. toString()
        // num4 = null;
        let str5 = num4.toString();
        console.log(typeof str5)
        console.log(str5)

        //2. String() - null 처리가능
        num4 = null
        let str6 = String(num4);
        console.log(typeof str6);
        console.log(str6);
