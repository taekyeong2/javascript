<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>함수</title>
</head>
<body>
    <script>
        //함수 - 한번 만들면 계속 재사용해서 만들수 있음. 중복되는 소스 줄임
        //함수의 형태
        // function 함수명/-내가 지은 함수 이름-/ (){  }
        
        //계산기
        // function cal(x,y){ //x와 y를 더하기 위해서 계산할 수 있는 수를 전달하는 부분 (매개변수)
        //     //더하기 기능만 가진 계산기
        //     //2개의 인자만 계산하는 계산기
        //     let result = x + y; //계산
        //     console.log(result); //출력
        // }
        
        // cal(1,2);
        // cal(2,3);

        function cal(x,y){ 
            let result = x + y; 
            //console.log(result); //출력
            return result; // 출력 후 계산 결과(3)를 나를 부른 애한테 전달(반환) - 결과값을 밖에서 볼 수 없으니까
                           // => 변수 scope
        }
        let total = cal(1,2);
        // 변수 scope : 변수 지원 범위 
        // 안에서 생성된 변수는 삭제 -> 함수안 결과값 전달 안됨 ->리턴을 통해 함수 안에 있는 결과값 전달
        console.log(total);

        //사칙연산이 가능한 계산기
        function calculator(num1, num2, sp){ //3개의 매개변수, num1,2는 계산할 데이터
                                             //sp는 덧셈인지 뺄셈인지 곱셈 나눗셈인지 확인할 수 있는 데이터
            let result = 0; // 변수 선언후 하나하나
            if(sp == "+"){
                result = num1 + num2
            }else if(sp == "-"){
                result = num1 - num2
            }else if(sp == "*"){
                result = num1 * num2
            }else if(sp == "/"){
                result = num1 / num2
            }
            return result;
        }
        total = calculator(12,14,"*");
        total = calculator(68,43,"/");
        console.log(total);

        //음수양수 확인하기
        function judgment(x){
            //let str = "";
            // if(x<0){
            //     str += "음수입니다."
            // }else{
            //     str += "양수입니다"
            // }
            return x < 0 ? "음수입니다." : "양수입니다.";
            //리턴에 삼항연산자 사용. (chapter1-3) -> 간단히 하나 비교할때사용
        }
        let judg = judgment(-2);
        console.log(judg);

        //합계구하기
        //내가 입력한 수에 대한 덧셈
        //예를들어 10 -> 1~10 더하는 함수
        //함수안 반복문사용가능
        function sum(x){
            let inputSum = 0;
            for(let i = 1; i<=x; i++){
                inputSum += i;
            }
            let num = judgment(1) + cal(1,2); //다른 함수 호출 해서 사용 가능
            console.log(num);
            return inputSum;
        }
        let input = sum(1000);
        console.log(input);


        //구구단
        function gugudan(x){

            for(let i = 1; i<=9; i++){
                console.log(x+"*"+i+"="+(x*i));
            }
        }
        gugudan(3);

    </script>
</body>
