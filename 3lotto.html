<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //배열 선언
    let money = Number(prompt("돈을 입력하세요"));
    for(let j = 1; j<=money/1000; j++){
        let arr = [];
        //번호를 6개 뽑을 반복문
        for(let i = 0; i < 6; i++){ //0~5
            //숫자를 하나 랜덤으로 추출
            arr.push(Math.floor(Math.random()*45)+1); 
            // 중복 체크
            for(let c = 0; c<i; c++){
                if (arr[i] === arr[c]) {
                    arr.pop();
                    i--;  
                }
            }
        }
        console.log(arr)
    }
    </script>
</body>
</html>
