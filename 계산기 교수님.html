<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"> inch<br>
    <br>
    <button type="button" id="cal">계산</button>
    <button type="button" id="total">이력</button>
    
    <p></p>
    <script>
        let arr = [];
          let input = document.querySelector('input')
          let button = document.querySelector('button')
          //const buuton = document.getElementById('cal');
          let btn = document.querySelector('#total')
          let p = document.querySelector('p')

          //계산할수 있는 이벤트를 추가
          button.addEventListener('click', calcu)

          function calcu(){
              // 입력을 숫자로 변환합니다.
             let inch = Number(input.value)
             // 숫자가 아니라면 바로 리턴합니다.
             if (inch == '') {
               alert("숫자를 입력하세요.");
             }else{
                 // 변환해서 출력합니다.
                 let cm = inch * 2.54
                 p.textContent = cm+"cm"
                 //이력을 관리하기 위해서
                 arr.push(p.textContent);
             }
          }

          //이력 버튼에 이벤트를 추가
          btn.addEventListener('click', history)

          function history(){
              let str = "이력 출력 : "
              //for of 활용 배열에 있는 데이터를 하나씩 꺼내옴.
              //꺼내온 데이터는 i에 저장이되고
              //i에 저장이된 데이터는 문자열 + 연산을 통해서
              //하나의 문자열로 바꿔줌.
              // arr = [1,2,3,4]
              // str = '1' + '2' +
              for(let i of arr){  // 배열안 요소 수 만큼 반복
                  str += i;
                  str += " ";
              }
              p.textContent = str;
          }
      
      </script>
</body>
</html>
