    <select onclick="check()">
        <option>자바</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>Python</option>
        <option>OracleDataBase</option>
    </select>
    <p></p>
    <script>
        function check(){ // 그래서 여기 따로 만든다.
            //event.currentTarget - select (데이터를 의미가 아니가 창 자체)
            //click - option
            let options = event.currentTarget.options;
            //-> select가 가지고 있는 옵션을 가져온다.\
            //셀렉트 밑에 있는 옵션이 어떤값을 가지고 있는지 전부 가져옴
            //  currentTarget -> 온클릭이벤트한 주체한 값
            console.log(options);

            //내가 선택한 데이터 위치값(index) 가져옴
            let index = event.currentTarget.options.selectedIndex;
            console.log(index);

            let p = document.querySelector('p');
            p.textContent = "선택 :" + options[index].textContent;
            //                         해당방에 있는 데이터의 값을 가지고 나옴.
            //                         ex) array[1]
            console.log(options[index]);

        }
    </script>
