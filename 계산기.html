<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="userid" id="userid"> inch<br>
    <br>
    <button type="button" id="cal" onclick="call()">계산</button>
    <button type="button" id="total" onclick="totl()">이력</button>
    
    <p id="add"></p>

    <script>
        //inch -> cm로 변환하는 계산기
        //계산 버튼을 누르게 되면 inch->cm로 변환
        //이력 버튼을 누르게 되면 변환 했던 이력들을 출력
        //inch -> cm로 변환하는 공식 : inch * 2.54
        //데이터가 입력되지 않으면 알림창 발생 할 것.
        //예시 ) input 에 10을 입력하고 계산 버튼을 누르면 p 태그에 결과 값이 출력되면 됨.
        //예시 ) 이력 버튼을 누르면 변환 했던 내용들이 p 태그에 결과 값이 출력되면 됨.
        //참고 ) 결과 사진 첨부

        let list =[];

        function call(){
            let inPut = document.getElementById('userid');
            const inch = Number(inPut.value);
            let p = document.getElementById('add');
            if(!inPut.value == ''){
                list.push((inch*2.54)+"cm ");
                p.innerHTML=(inch*2.54)+"cm";
            }else{
                alert('숫자를 입력하세요.');
            }                
        }
        console.log(list);
        
        function totl(){
            let p = document.getElementById('add');
            p.innerHTML = "이력 출력: " + list;
        }
       
       

    </script>
</body>
</html>
